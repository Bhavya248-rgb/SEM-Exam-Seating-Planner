<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-index.css">
    <!-- Font Awesome for Icons -->
    <link href="admin-index.css" rel="stylesheet">

    
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <!-- <h2>Admin Panel</h2> -->
                <a href="admin-index.html"><h2>Admin Panel</h2></a>
            </div>
            <ul class="sidebar-menu">
                <li><a href="upload.html"><i class="fas fa-upload"></i> Upload</a></li>
                <li><a href="room-management.html"><i class="fas fa-chalkboard"></i> Room Management</a></li>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#live-chat"><i class="fas fa-comments"></i> Live Chat</a></li>
                <li><a href="#notifications"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="#profile"><i class="fas fa-user"></i> Profile</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <section id="upload">
              <h2>Create a New Planner</h2>
              <form id="planner-form">
                  <label for="planner-name">Planner Name</label>
                  <input type="text" id="planner-name" name="planner-name" placeholder="Enter planner name" required>
          
                  <label for="room-file">Upload Room File</label>
                  <input type="file" id="room-file" name="room-file" accept=".csv, .xlsx, .txt" required>
          
                  <label for="student-file">Upload Student File</label>
                  <input type="file" id="student-file" name="student-file" accept=".csv, .xlsx, .txt" required>

                  <label for="invigilator-file">Upload Invigilator File</label>
                  <input type="file" id="invigilator-file" name="invigilator-file" accept=".csv, .xlsx, .txt" required>
          
                  <button type="submit">Save Planner</button>
              </form>
              <p id="status-message"></p>
          </section>
          
        </main>

        
    </div>

    <script src="upload.js" type="module"></script>
</body>
</html>
