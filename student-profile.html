<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link rel="stylesheet" href="student.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudfla1re.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
  <link rel="stylesheet" href="student-profile.css">
</head>
<body>


    <div class="profile-card">
      <h1>Student Profile</h1>

      <div class="profile-info">
        <p><strong>Name:</strong> <span id="student-name">John Doe</span></p>
        <p><strong>Email:</strong> <span id="student-email">name@something.com</span></p>
        <p><strong>Roll No:</strong> <span id="student-rollno">Loading...</span></p>
      </div>

      <button id="logout-btn" onclick="logout()">Logout</button>
    </div>
  

  <script src="student-profile.js" type="module"></script>
</body>
</html>
