<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invigilator Profile</title>
  <link rel="stylesheet" href="invigilator-profile.css">
</head>
<body>

  <div class="profile-container">
    <div class="profile-card">
      <h1>Invigilator Profile</h1>

      <div class="profile-info">
        <p><strong>Name:</strong> <span id="student-name">John Doe</span></p>
        <p><strong>Email:</strong> <span id="student-email">name@something.com</span></p>
        <p><strong>Roll No:</strong> <span id="student-rollno">Loading...</span></p>
      </div>

      <button id="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="invigilator-profile.js" type="module"></script>
</body>
</html>
